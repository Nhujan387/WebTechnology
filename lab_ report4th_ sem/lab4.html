<!DOCTYPE html>
<html>
    <head>
        <title>Javascript form handling</title>
        <script>
            function validateForm(){
                name = document.getElementById('name').value;
                address = document.getElementById('address').value;
                email = document.getElementById('email').value;
                contact = document.getElementById('contact').value;
                citizen = document.getElementById('citizen_no').value;
                father_name = document.getElementById('father-name').value;
                isvalidated = true;
                
                if(name == ""){
                    document.getElementById('for-name').style.display = "block";

                }else{
                    document.getElementById('for-name').style.display = "none";
                }
    
                if(address == ""){
                    document.getElementById('for-address').style.display = "block";
                    isvalidated = false;
                }else{
                    document.getElementById('for-address').style.display = "none";
                }
    
                if(email == ""){
                    document.getElementById('for-email').style.display = "block";
                    isvalidated = false;
                }else {
                    document.getElementById('for-email').style.display = "none";
                    const regularExpression = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if (!regularExpression.test(String(email).toLowerCase())) {
                        document.getElementById('for_validate-email').style.display = "block";
                        return false;
                    }else{
                        document.getElementById('for_validate-email').style.display = "none";
                    }
                }
    
                if(document.getElementById('male').checked == "" && document.getElementById('female').checked ==""){
                    document.getElementById('for-gender').style.display = "block";
                    isvalidated = false;
                }else{
                    document.getElementById('for-gender').style.display = "none";
                }
    
                if(contact == ""){
                    document.getElementById('for-contact').style.display = "block";
                    isvalidated = false;
                }else{
                    document.getElementById('for-contact').style.display = "none";
                }
    
                if(citizen == ""){
                    document.getElementById('for-citizennumber').style.display = "block";
                    isvalidated = false;
                }else{
                    document.getElementById('for-citizennumber').style.display = "none";
                }
    
                if(father_name == ""){
                    document.getElementById('for-fathername').style.display = "block";
                    isvalidated = false;
                }else{

                    document.getElementById('info-form').submit();
                }
            }
        </script>
        <style>
            span{
                color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="info-form" method="POST" onsubmit="event.preventDefault(); validateForm();">
            <label>Full name</label>
            <input type="text" id="name"> <span id="for-name">**name cannot be empty</span><br>
            <label>Address</label>
            <input type="text" id="address"><span id="for-address">**address cannot be empty</span><br>
            <label>Email</label>
            <input type="email" id="email"><span id="for-email">**email cannot be empty</span>
            <span id="for_validate-email">**Invalid email format. Please use valid email format.</span><br>
            <label name="gender" id="gender">Gender</label>
            <input type="radio" value="male" id="male" name="gender">male
            <input type="radio" value="female" id="female" name="gender">female <span id="for-gender">**gender cannot be empty</span><br>
            <label>Contact number</label>
            <input type="text" id="contact"><span id="for-contact">**contact cannot be empty</span><br>
            <label>Citizenship number</label>
            <input type="text" id="citizen_no"><span id="for-citizennumber">**Citizen number cannot be empty</span><br>
            <label>Father's name</label>
            <input type="text" id="father-name"><span id="for-fathername">**fathername cannot be empty</span><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>   
    </body>
</html>
