<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector</title>
        <style>
            .text-red{
                color: red;
                font-size: 20px;
            }
            .text-blue{
                color:blue;
                font-size: 30px;
            }
            h2{
                color: green;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="text-red">Hypertext markup language</div>
        <div class="text-blue">Cascading Style Sheet</div>
        <h2>Web technlogy</h2>
    </body>
</html>
